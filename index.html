<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scacchiera">
    </div>
  <div id="vuoto"></div>    
  <script>
    let tipo = "";
    let nero = Boolean(false);
    const scacchiera = document.getElementById("scacchiera");
  
    for(var i=0;i<8;i++){
      var riga = document.createElement("div");
      riga.classList.add("righe");
      for(var j=0;j<8;j++){
        let square = document.createElement("div");
        square.id = i+""+j;
        if(nero){
          square.classList.add("scuro");
        }else{
          square.classList.add("chiaro");
        }
        square.classList.add("caselle");
        nero = Boolean(!nero);
        riga.append(square);
        if(i<2||i>5){
          tipo = ""
          if(i==1||i==6){
            tipo = "P"
          }else{
            if(j==0||j==7){
              tipo = "T"
            }
            else if(j==1||j==6){
              tipo = "H"
            }
            else if(j==2||j==5){
              tipo = "J"
            }
            else if(j==3){
              tipo = "Q"
            }else{
              tipo = "K"
            }
          }
          square.innerHTML = tipo;
          square.classList.add("pezzi");
          if(i<2){
            square.classList.add("n");
          }else{
            square.classList.add("b");
          }
        }
        // if(i==8){
        //    square.innerHTML = j
        //  }else if(j=8){
        //    square.innerHTML = i
        //  }
        
      }
      riga.append(document.createElement("div").innerHTML = i)
      nero = Boolean(!nero);
      scacchiera.append(riga);
    }
    var riga = document.createElement("div");
    for(var i=0;i<8;i++){
      
      riga.append(document.createElement("div").innerHTML = i)
      
    }
    scacchiera.append(riga);
  </script>
  <script src="script.js">
  </script>
</body>
</html>
